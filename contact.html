<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#Navigation_Bar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="Navigation_Bar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-section ml-auto">
                    <a href="./index.html" class="nav-link">About</a>
                </li>
                <li class="nav-section ml-auto">
                    <a href="./portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-section ml-auto">
                    <a href="./contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br><br>

    <div class="header"
        style="width: 100vw; border-style: solid; border-width:0 0 4px 0; border-color: rgb(77, 2, 83);">
        <div class="col-xs-9 col-sm-9 col-md-8 col-lg-8 h-h1">
        </div>
    </div>

    <div id="page-content">
        <div class="container body-container">
            <div class="row">
                <div class="col-md-8 contact-me">
                    <div class="container contact-me-header">
                        <h2>Contact</h2>
                    </div>

                    <form class="contact-form">
                        <div class="form-group form-input">
                            <label for="inputName">Name</label>
                            <input class="form-control" type="text" placeholder="Name">
                        </div>
                        <!-- Email -->
                        <div class="form-group form-input">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <!-- Message -->
                        <div class="form-group form-input">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control" id="inputMessage" rows="3" placeholder="Message"></textarea>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary submit-btn rounded-0">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="fixed-bottom py-1 bg-dark text-white-50">
        <div class="container text-center">
            <small>&copy; 2020</small>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
